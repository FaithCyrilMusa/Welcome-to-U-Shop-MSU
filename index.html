<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to U-Shop @ MSU</title>

    <style>
      input[type=radio]#darkkhaki {
          accent-color: darkkhaki;
         
      }

     body {
        aspect-ratio: auto 583 / 640;
        background-color: rgb(260, 260, 260);
        cursor: zoom-in;
        display: block;
        height: 640px;
        margin-bottom: 0px; 
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 0px;
        overflow-clip-margin: content-box;
        text-color: black;
      
      }
      #blur {
        color: transparent;
        text-shadow: 0 0 2px #000;
      }

    </style>
  </head>

  <body>
    <div id="blur">
    <form>
      <h1 style="text-align: left;">Welcome to U-Shop @ MSU</h1>
      <Form method="post" action="order">
      <table>
        <tr>
          <td style="text-align: right; font-size: 20px;">
            <label for="name">Buyer's Name: </label>
          </td>
          <td><input type="text" size="25" name="name" id="name" required>
          </td>
        </tr>
        <tr>
          <td style="text-align: right; font-size: 20px;">
          <label for="state">State: </label>
          </td>
          <td><input type="text" name="state" id="state" required>
          </td>
        </tr>
      </table>
      
      <table>
        <tr>
          <td>
            <h3 style="text-align: right; font-size: 20px;">Product Name</h3>
            <label for name="product name" id="twisties" required  value="twisties" style="font-size: 20px;"> Twisties</label><br><br>
            <label for name="product name" id="cadbury's choclate"  value="cadbury's choclate" style="font-size: 20px;"> Cadbury's Choclate</label><br><br>
            <label for name="product name" id="cadbury's nut choclate" value="cadbury's nut choclate" style="font-size: 20px;"> Cadbury's Nut Choclate</label><br><br>
            <label for name="product name" id="cloud9" value="rm 0.30" style="font-size: 20px;"> Cloud 9</label><br><br>
          </td>
          <td>
            <h3 style="text-align: center; font-size: 20px;">Price</h3>
            <label for name="price" id="rm 3.00" value="rm 3.00" style="font-size: 20px;"> RM 3.00</label><br><br>
            <label for name="price" id="rm 3.50" value="rm 3.50" style="font-size: 20px;"> RM 3.50</label><br><br>
            <label for name="price" id="rm 4.50" value="rm 4.50" style="font-size: 20px;"> RM 4.50</label><br><br>
            <label for name="price" id="rm 0.30" value="cloud 9" style="font-size: 20px;"> RM 0.30</label><br><br>
          </td>
          <td>
            <h3 style="text-align: right; font-size: 20px;">Quantity</h3>
            <label style="font-size: 20px;"><input type="text" size="3" maxlength="3" name="quantity" id="" required value=""> </label style="font-size: 20px;"><br><br>
            <label style="font-size: 20px;"><input type="text" size="3" maxlength="3" name="quantity" id="" required value=""></label><br><br>
            <label style="font-size: 20px;"><input type="text" size="3" maxlength="3" name="quantity" id="" required value=""> </label><br><br>
            <label style="font-size: 20px;"><input type="text" size="3" maxlength="3" name="quantity" id="" required value=""> </label><br><br>
          </td>
        </tr>
      </table>
      
      <table>
        <tr>
          <td>
            <h2>Payment Method</h2>
            <label style="font-size: 20px;"><input type="radio" name="payment method" id="cash"  value="cash"> Cash</label><br>
            <label style="font-size: 20px; radio: darkkhaki;"><input type="radio" name="payment method" id="cash"  value="cash" checked> Visa</label><br>
            <label style="font-size: 20px;"><input type="radio" name="payment method" id="master card"  value="master card"> Master Card</label><br>
          </td>
          <tr>
          </table><br>
         
          <input type="submit" value="Submit Order" style="font-size: 18px;  color: transparent; text-shadow: 0 0 2px #000;">
          <input type="submit" value="Cancel order" style="font-size: 18px; color: transparent; text-shadow: 0 0 2px #000;">
          
      </form>
    </div>
    </body>
